<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>My Store</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;  /* Ensure body and html take the full height */
}

body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  color: #333;
  line-height: 1.6;
  display: flex;  /* Enable flexbox */
  flex-direction: column;  /* Align content vertically */
  min-height: 100vh; /* Ensure the body takes full viewport height */
}

header {
  background: #333;
  padding: 10px 20px;
}

header nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  align-items: center;
}

header nav ul li {
  margin: 0 15px;
}

header nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 1.1em;
  transition: color 0.3s ease;
}

header nav ul li a:hover {
  color: #4CAF50;
}

.hero {
  background: url('https://source.unsplash.com/1600x900/?store,shopping') center/cover no-repeat;
  position: relative;
  text-align: center;
  padding: 100px 20px;
  color: #fff;
}

.hero::after {
  content: '';
  background: rgba(0, 0, 0, 0.5);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

.hero .content {
  position: relative;
  z-index: 1;
}

.hero h1 {
  font-size: 3em;
  margin-bottom: 20px;
}

.hero p {
  font-size: 1.2em;
  margin-bottom: 30px;
}

.hero button {
  background: #4CAF50;
  border: none;
  padding: 15px 30px;
  font-size: 1em;
  color: #fff;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s ease;
}

.hero button:hover {
  background: #45a049;
}

.features {
  padding: 50px 20px;
  text-align: center;
}

.features h2 {
  margin-bottom: 40px;
  font-size: 2.5em;
  color: #333;
}

.feature-cards {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
}

.card {
  background: #fff;
  width: 300px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-10px);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card-content {
  padding: 20px;
}

.card-content h3 {
  margin-bottom: 10px;
  font-size: 1.5em;
  color: #333;
}

.card-content p {
  font-size: 1em;
  color: #666;
}

/* Footer Styles */
footer {
  background: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
  margin-top: auto;  /* Push the footer to the bottom of the page */
}

footer a {
  color: #fff;
  text-decoration: none;
  margin: 0 10px;
  font-size: 1.1em;
}

footer a:hover {
  color: #4CAF50;
}

@media (max-width: 768px) {
  .feature-cards {
    flex-direction: column;
    align-items: center;
  }
}
